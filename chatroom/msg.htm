<html>
<head>
    <meta http-equiv="expires" content="0">
    <style type="text/css">
    body {
        padding:0;
        margin:0;
        text-align:center;
        background-color:#E1EBF7;
        font-size:14px;
    }
    a,a:hover,a:visited {
        text-decoration:none;
    }
    .button {
        border:1px solid #78A1D9;
        background-color:#fff;
        line-height:20px;
        height:20px;
        width:45px;
    }
    .input {
        border:1px solid #78A1D9;
        background-color:#fff;
        line-height:20px;
    }
    </style>
</head>
<body onload="parent.initChatRoom()" scroll=no topmargin=5 leftmargin=0 bgcolor="#E4EBF3">
    <br>
    你对<input type="text" id="touser" name="touser" class="input" size="5" value="所有人" />
    说<textarea type="text" id="touser" name="content" class="input" rows="1" scrolling="no" style="height:20px;overflow:hidden;width:280px;" onkeydown="if(event.keyCode == 13)parent.setmessage()"></textarea>
    <input type="button" value="发言" class="button" onclick="parent.setmessage()" />
    <input type="button" value="清屏" class="button" onclick="parent.clearScreen()" />
    <input type="button" value="退出" class="button" onclick="if(confirm('此操作会离开聊天室并返回网站首页。\n\n您真的要离开聊天室吗？')) parent.quitroom();" />
    滚屏：<input type="checkbox" id="scroll" checked />
</body>
</html>
